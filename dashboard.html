<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCore | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-layout">
        <!-- ONLY ONE SIDEBAR: Dark MediCore Sidebar -->
        <aside class="sidebar">
            <a href="#" id="dashboard-brand-link" class="brand">
                <i class="fas fa-hospital-alt"></i>
                <span>MediCore</span>
            </a>
            <nav class="flex-col gap-2">
                <a href="#" class="nav-item active" data-view="analytics">
                    <i class="fas fa-chart-line"></i> <span>Analytics</span>
                </a>
                <a href="#" class="nav-item" data-view="patients">
                    <i class="fas fa-user-injured"></i> <span>Patients</span>
                </a>
                <a href="#" class="nav-item" data-view="doctors">
                    <i class="fas fa-user-md"></i> <span>Doctors</span>
                </a>
                <a href="#" class="nav-item" data-view="records">
                    <i class="fas fa-file-medical"></i> <span>Records</span>
                </a>
                <a href="#" class="nav-item" data-view="billing">
                    <i class="fas fa-file-invoice-dollar"></i> <span>Billing</span>
                </a>
                <a href="#" class="nav-item" data-view="settings">
                    <i class="fas fa-cog"></i> <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="flex-row gap-4">
                    <button id="sidebar-toggle" class="sidebar-toggle-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="page-title" class="page-title">Analytics</h2>
                </div>
                <div class="flex-row gap-4">
                    <span class="user-display" id="user-display">Admin</span>
                    <button id="logout-btn" class="btn btn-secondary btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>

            <div id="app-root" class="app-view">
                <!-- Dynamic Content Loaded Here -->
            </div>
        </main>
    </div>

    <!-- Generic Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="flex-row justify-between mb-4">
                <h3 id="modal-title" class="font-bold text-xl">Add Item</h3>
                <button onclick="closeModal()" class="btn btn-secondary btn-sm" style="border:none; padding: 0.25rem;">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="modal-form">
                <div id="modal-fields" class="flex-col gap-4">
                    <!-- Dynamic Fields -->
                </div>

                <div class="flex-row justify-between mt-6" style="margin-top: 1.5rem;">
                    <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
